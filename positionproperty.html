<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            background-color: bisque;
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        .container{
            height: 600px;
            width: 100vh;
            display: flex;
        }

       .container1{
            background-color: red;
            height:150px;
            width: 150px;;
        }

       .container2{
            background-color: yellow;
            height:150px;
            width: 150px;;
        }

        .container3{
            position: absolute;
            top: 50px;
            left: 50px;
            background-color: green;
            height:150px;
            width: 150px;;
        }

        .container4{
            background-color: blue;
            height:150px;
            width: 150px;
            position: fixed;
        }

        .container5{
            background-color: purple;
            height:150px;
            width: 150px;
            position: sticky;
        }

        .cont{
            background-color: cadetblue;
            height: 500px;
            width: 100vw;
            
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
        <div class="container1">container 1</div>
         <div class="container2">container 2</div>
          <div class="container3">container 3</div>
           <div class="container4">container 4</div>
            <div class="container5">container 5</div>
    </div>
    <div class="cont">container2</div>
</body>
</html>
