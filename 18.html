<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 100vh;
            width: 100vw;
            background-color: darkgoldenrod;
            margin-left: 300px;
        }
        .container{
            background-color: aqua;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }
        .container1{
            background-color: red;
            height: 200px;
            width: 200px;
             transform: translateX(400px); 
             transform: translateX(-400px); 
             transform: scaleX(2); 
             transform: scaleY(3); 
             transform: translate(0px,0px);
            transform: scale(1,1); 
             transform: rotateX(120deg); 
             transform: rotateY(120deg); 
             transform: scale(30deg,30deg); 
             transform: skewX(-40deg); 
             transform: skewY(60deg); 
            transform: matrix(1,0,0,1,-200,-200);



        }
    </style>
</head>
<body>
    
    <div class="container">
      <div class="container1">container</div>
    </div>

</body>
</html>
