<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        body{
            background-color: aqua;
            height: 200vh;
            width: 100vw;
        }
        .container{
         height: 100%;
         width: 100%;
          background-color: bisque;
          display: grid;
          /* grid-template-rows: 100px 100px 100px;
          grid-template-columns: 100px 100px 100px; */
          grid-template-rows: repeat(4,1fr);
          grid-template-columns: repeat(3,1fr);
       

        }
.itm{
    display: flex;
    justify-content: center;
    align-items: center;
}
         
.header{
            position:fixed;
            height: 100px;
            width: 100%;
            background-color: red;
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .sidebar{
            background-color: green;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .section1{
            background-color: aqua;
        }
        .section2{
            background-color: brown;
        
        }
        .section3{
            background-color: cadetblue;
            grid-column-start: 2;
            grid-column-end: 4;
        }
        .footer{
            background-color: chartreuse;
             grid-column-start: 1;
            grid-column-end: 4;
        }
      
    </style>
</head>
<body>
    <div class="container">
        <div class="itm header">header</div>
        <div class="itm sidebar">sidebar</div>
        <div class="itm section1">section1</div>
        <div class="itm section2">section2</div>
        <div class="itm section3">section3</div>
        <div class="itm footer">footer</div>
        
    </div>
</body>
</html>
