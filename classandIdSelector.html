<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <style type="text/css">
     #x{
        color: purple !important;
     }

     p.y{
        color: red;
     }
     .z{
        color: yellow;
     }
     </style>
</head>
<body>
     <h1 class="z">CSS Selector Example</h1>
    <h2 id="x">What is your name</h2>
    <p class="y">My name is Vishal Samyal</p>
    
    <h1 style="color:black">hello vishal</h1>
</body>
</html>
