<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn CSS Grid</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
        }

        .container{
            background-color: rgb(138, 140, 142);
            height: 100%;
            width: 100%;
            display: grid;
            padding: 4rem;
           /* row-gap: 1rem;*/
           /* grid-template-row: 1fr 1fr;*/
            grid-template-rows: repeat(4,1fr);
            grid-template-columns: repeat(3,1fr);
            gap: 1rem
            /*column-gap: 1rem;*/
        }

        .header{
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .item{
            background-color: aqua;
            border: 5px solid black;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
        }

        .sidebar{
            grid-row-start: 2;
            grid-row-end: 4;
        }

    .content1{
        grid-column-start: 2;
        grid-column-end: 4;
    }

        .footer{
            grid-column-start: 1;
            grid-column-end: 4;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="item header">Header</div>
     <div class="item sidebar">Sidebar</div>
      <div class="item content1">Content1</div>
       <div class="item content2">Content2</div>
        <div class="item content3">Content3</div>
         <div class="item footer">Footer</div>
    </div>
</body>
</html>
