/*------------------Pseudo Element-------------------*/

       input:focus{
        background-color: chocolate;
       } 
       
        li:nth-child(1n+2){
        color: red;
       }

        p::first-letter{
        font-size: 50px;
        color: aquamarine;
        text-transform: uppercase;
       }

        p::first-line{
        background-color: red;
       }

        p::before{
        content:"hello coder roots "
       }

       p::after{
        content: " hello";
       }

       li::marker{
        color: blue;
        font-size: 10px;
       }

     /*  p.intro::first-letter{
        color:blue;
        font-size: larger;
       }*/

       ::selection{
        background-color: coral;
        color: burlywood;
       }

       ::marker{
        color: red;
        font-size: 23px;
       }
