<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            width: 200px;
            background-color: red;
            border-radius: 10px;
            border: 2px double orange;
           /* outline-width: 10px;
            outline-style: solid;
            outline-color: green;*/
            outline: 2px dashed pink;
            outline-offset: 10px;
            text-decoration-line: line-through;
            text-decoration-color: greenyellow;
        }
        h1{
           text-transform: capitalize;
        }
           input[type="number"]{
            border: 2px solid orange;
           }

           input[class~="head1"]{
            background-color: black;
           }

           a[href$="com"]{
            background-color: brown;
           }

    h1,h2,h3{
        font-size: small;
    }
        
    </style>
</head>
<body>
 <div>
   <input class="head1" type="text" placeholder="enter your name"><br><br>
   <input class="head2" type="email" placeholder="enter your email"><br><br>
   <input class="head3" type="number" placeholder="enter your number"><br>
   <a href="http://www.google.com">google</a>
   <h1>hello coder roots</h1>
   <h2>hello coder roots</h2>
   <h3>hello coder roots</h3>
    </div>
</body>
</html>
